
<main class="main">
  <div class="content" >
    <div class="loading-spinner-div" *ngIf="loadingService.getLoading()">

      <mat-spinner class="loading-spinner" ></mat-spinner>
    </div>
    <app-NationalityFilter  [nationality]="nationalities" (nationalitySelectedOut)="filteredNat($event)"></app-NationalityFilter>
    <app-SearchBar (nameOut)="filteredName($event)"></app-SearchBar>
    <app-UserTable [users]="usersFiltered"></app-UserTable>
  </div>
  <router-outlet />
</main>
