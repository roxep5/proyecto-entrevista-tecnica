<mat-form-field class="full-width" >
  <mat-label>Nacionalidades</mat-label>
  <mat-select [disabled]="loadingService.getLoading()" [formControl]="nationalitys" multiple (selectionChange)="updateSelection()">
    @for (topping of nationality; track topping) {
      <mat-option [disabled]="loadingService.getLoading()" [value]="topping">{{topping}}</mat-option>
    }
  </mat-select>
</mat-form-field>
